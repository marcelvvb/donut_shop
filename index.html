<!doctype html>
<html>
  <head>
    <title>Top Pot Donuts</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="description" content="guessing game">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <img src="images/tpd-logo2014.png" class="small" alt="Top Pot Donuts Logo" />
    <p>
    <strong>Daily donuts calculator. Fill in your city and the following numbers to find out how many donuts your shop needs to bake everyday!</strong>
    </p>
    <p>
      <label>City: <input id="location" type="text" placeholder="enter location here"></label>
      <label>Minimum: <input id="minCust" type="number" placeholder="customers per hour"></label>
      <label>Maximum: <input id="maxCust" type="number" placeholder="customers per hour"></label>
      <label>Average: <input id="average" type="number" placeholder="donuts purchased per customer"></label>
      <button id="submit1">Submit</button>
    </p>
    <table id="bakedDonuts">
      <tr class="headers">
        <th>Location</th>
        <th>7:00am</th>
        <th>8:00am</th>
        <th>9:00am</th>
        <th>10:00am</th>
        <th>11:00am</th>
        <th>12:00pm</th>
        <th>1:00pm</th>
        <th>2:00pm</th>
        <th>3:00pm</th>
        <th>4:00pm</th>
        <th>5:00pm</th>
        <th>6:00pm</th>
        <th>Total</th>
      </tr>
    </table>

    <script src="donuts.js"></script>
  </body>
</html>
<!--color scheme idea from Top Pot Donuts logo-->
